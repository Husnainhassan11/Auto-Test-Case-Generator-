<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Unit Test Case Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Unit Test Case Generator</h1>
            <p class="description">Transform user stories into  test cases</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <h2>Input User Stories/Requirements</h2>
                <textarea id="userStories" placeholder="Enter your user stories or requirements here. For example:
As a user, I want to be able to login with my email and password so that I can access my account.
As a customer, I want to add items to my shopping cart so that I can purchase them later."></textarea>
                
                <div class="examples">
                    <p>Try these examples:</p>
                    <button class="example-btn" data-example="login">Login Functionality</button>
                    <button class="example-btn" data-example="cart">Shopping Cart</button>
                    <button class="example-btn" data-example="profile">User Profile</button>
                    <button class="example-btn" data-example="payment">Payment Processing</button>
                </div>
            </div>
            
            <div class="config-section">
                <h2>Test Generation Configuration</h2>
                
                <div class="form-group">
                    <label for="testFormat">Test Case Format:</label>
                    <select id="testFormat">
                        <option value="standard">Standard Test Case Format</option>
                        <option value="detailed">Detailed Test Scenario Format</option>
                        <option value="simple">Simple Checklist Format</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Test Coverage:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="positiveTests" checked>
                            <label for="positiveTests">Positive Tests</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="negativeTests" checked>
                            <label for="negativeTests">Negative Tests</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="edgeCases" checked>
                            <label for="edgeCases">Edge Cases</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="testDetail">Test Detail Level:</label>
                    <select id="testDetail">
                        <option value="basic">Basic</option>
                        <option value="detailed" selected>Detailed</option>
                        <option value="comprehensive">Comprehensive</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="testCount">Number of Tests per Story:</label>
                    <input type="number" id="testCount" min="1" max="10" value="3">
                </div>
                
                <div class="form-group">
                    <label for="includeSetup">Include Setup/Teardown:</label>
                    <select id="includeSetup">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            
            <div class="output-section">
                <h2>Generated Test Cases</h2>
                <div id="testOutput"></div>
            </div>
        </div>
        
        <button id="generateBtn">Generate Test Cases</button>
    </div>

    <div class="notification" id="notification">Test cases copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
